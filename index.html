<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDFs do Google Drive</title>
    <link rel="icon" href="https://raw.githubusercontent.com/psicspsix/Jogo-de-Forca/main/psicspsix.ico">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        #container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555555;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: #333333;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-item:hover {
            background: #555555;
        }
        #mensagem {
            font-size: 18px;
            color: #ffff00;
            margin-top: 20px;
        }
        #erroMensagem {
            font-size: 16px;
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Arquivos PDF da Pasta</h1>
        <button id="authBtn">Autenticar com Google</button>
        <div id="fileList"></div>
        <p id="mensagem"></p>
        <p id="erroMensagem"></p>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'SUA_CHAVE_API'; // Substitua pela sua chave de API
        const CLIENT_ID = 'SEU_CLIENT_ID'; // Substitua pelo seu Client ID
        const FOLDER_ID = '1ynkQTUmElZDMwEITFdc8SZ4MJoDmWUe6';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

        let isSignedIn = false;

        function initClient() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                    updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                    document.getElementById('authBtn').addEventListener('click', handleAuthClick);
                }).catch(error => {
                    console.error('Erro ao inicializar cliente:', error);
                    document.getElementById('erroMensagem').textContent = 'Erro ao inicializar cliente: ' + error.message;
                });
            });
        }

        function updateSigninStatus(signedIn) {
            isSignedIn = signedIn;
            const authBtn = document.getElementById('authBtn');
            const fileList = document.getElementById('fileList');
            const mensagem = document.getElementById('mensagem');
            if (signedIn) {
                authBtn.style.display = 'none';
                mensagem.textContent = 'Carregando arquivos...';
                listarArquivos();
            } else {
                authBtn.style.display = 'block';
                fileList.innerHTML = '';
                mensagem.textContent = 'Por favor, autentique-se para ver os arquivos.';
            }
        }

        function handleAuthClick() {
            if (isSignedIn) {
                gapi.auth2.getAuthInstance().signOut();
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        async function listarArquivos() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and mimeType='application/pdf' and trashed=false`,
                    fields: 'files(id, name, webViewLink)',
                    spaces: 'drive'
                });
                const files = response.result.files;
                const fileList = document.getElementById('fileList');
                const mensagem = document.getElementById('mensagem');
                const erroMensagem = document.getElementById('erroMensagem');

                fileList.innerHTML = '';
                erroMensagem.textContent = '';

                if (files && files.length > 0) {
                    mensagem.textContent = `Encontrados ${files.length} arquivos PDF:`;
                    files.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'file-item';
                        div.textContent = file.name;
                        div.onclick = () => window.open(file.webViewLink, '_blank');
                        fileList.appendChild(div);
                    });
                } else {
                    mensagem.textContent = 'Nenhum arquivo PDF encontrado na pasta.';
                }
            } catch (error) {
                console.error('Erro ao listar arquivos:', error);
                document.getElementById('erroMensagem').textContent = 'Erro ao listar arquivos: ' + error.message;
                document.getElementById('mensagem').textContent = '';
            }
        }

        // Inicializar a API
        initClient();
    </script>
</body>
</html>
