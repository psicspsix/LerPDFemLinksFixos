<script src="https://apis.google.com/js/api.js" onload="console.log('gapi loaded')" onerror="console.error('Failed to load gapi')"></script>
<script>
    const API_KEY = 'SUA_CHAVE_API'; // Substitua pela sua chave de API
    const CLIENT_ID = 'SEU_CLIENT_ID'; // Substitua pelo seu Client ID
    const FOLDER_ID = '1ynkQTUmElZDMwEITFdc8SZ4MJoDmWUe6';
    const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];
    const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

    let isSignedIn = false;

    function initClient() {
        console.log('Iniciando gapi.load');
        gapi.load('client:auth2', () => {
            console.log('gapi.client:auth2 carregado');
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                console.log('gapi.client.init sucesso');
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                document.getElementById('authBtn').addEventListener('click', handleAuthClick);
            }).catch(error => {
                console.error('Erro ao inicializar cliente:', error);
                document.getElementById('erroMensagem').textContent = `Erro ao inicializar cliente: ${error.message || JSON.stringify(error)}`;
            });
        });
    }

    function updateSigninStatus(signedIn) {
        isSignedIn = signedIn;
        const authBtn = document.getElementById('authBtn');
        const fileList = document.getElementById('fileList');
        const mensagem = document.getElementById('mensagem');
        if (signedIn) {
            authBtn.style.display = 'none';
            mensagem.textContent = 'Carregando arquivos...';
            listarArquivos();
        } else {
            authBtn.style.display = 'block';
            fileList.innerHTML = '';
            mensagem.textContent = 'Por favor, autentique-se para ver os arquivos.';
        }
    }

    function handleAuthClick() {
        console.log('Botão de autenticação clicado');
        if (isSignedIn) {
            gapi.auth2.getAuthInstance().signOut();
        } else {
            gapi.auth2.getAuthInstance().signIn().catch(error => {
                console.error('Erro ao autenticar:', error);
                document.getElementById('erroMensagem').textContent = `Erro ao autenticar: ${error.message || JSON.stringify(error)}`;
            });
        }
    }

    async function listarArquivos() {
        try {
            console.log('Listando arquivos...');
            const response = await gapi.client.drive.files.list({
                q: `'${FOLDER_ID}' in parents and mimeType='application/pdf' and trashed=false`,
                fields: 'files(id, name, webViewLink)',
                spaces: 'drive'
            });
            console.log('Resposta da API:', response);
            const files = response.result.files;
            const fileList = document.getElementById('fileList');
            const mensagem = document.getElementById('mensagem');
            const erroMensagem = document.getElementById('erroMensagem');

            fileList.innerHTML = '';
            erroMensagem.textContent = '';

            if (files && files.length > 0) {
                mensagem.textContent = `Encontrados ${files.length} arquivos PDF:`;
                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.textContent = file.name;
                    div.onclick = () => window.open(file.webViewLink, '_blank');
                    fileList.appendChild(div);
                });
            } else {
                mensagem.textContent = 'Nenhum arquivo PDF encontrado na pasta.';
            }
        } catch (error) {
            console.error('Erro ao listar arquivos:', error);
            document.getElementById('erroMensagem').textContent = `Erro ao listar arquivos: ${error.message || JSON.stringify(error)}`;
            document.getElementById('mensagem').textContent = '';
        }
    }

    // Inicializar a API
    initClient();
</script>
