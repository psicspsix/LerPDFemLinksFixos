<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Arquivos pCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #fileList a {
            display: block;
            margin: 10px 0;
            color: #0078d4;
            text-decoration: none;
        }
        #fileList a:hover {
            text-decoration: underline;
        }
        #loading {
            color: #666;
            font-size: 16px;
        }
        #erroMensagem {
            color: #ff0000;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Meus Arquivos no pCloud</h1>
    <div id="fileList">
        <p id="loading">Carregando arquivos...</p>
    </div>
    <p id="erroMensagem"></p>
    <iframe id="fileViewer" title="Visualizador de Arquivos"></iframe>

    <script>
        const FOLDER_CODE = 'kZTxFB5Z8VYGOEbySCYBH6FWHRjDephcFSey'; // Código da sua pasta pública

        function loadFiles() {
            const url = `https://api.pcloud.com/listfolder?code=${FOLDER_CODE}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = ''; // Remove o "Carregando..."
                    if (data.contents && data.contents.length > 0) {
                        data.contents.forEach(file => {
                            if (file.isfolder) return; // Ignora pastas
                            const link = document.createElement('a');
                            link.href = '#';
                            link.textContent = file.name;
                            link.onclick = () => {
                                const fileUrl = `https://u.pcloud.link/publink/show?code=${FOLDER_CODE}&path=/${file.name}`;
                                document.getElementById('fileViewer').src = fileUrl;
                                document.getElementById('fileViewer').style.display = 'block';
                            };
                            fileList.appendChild(link);
                        });
                    } else {
                        fileList.innerHTML = '<p>Nenhum arquivo encontrado na pasta.</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('erroMensagem').textContent = 'Erro ao carregar os arquivos. Pode ser necessário configurar uma chave de API.';
                });
        }

        loadFiles();
    </script>
</body>
</html>
